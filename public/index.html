<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <h1>IMAGE BOARD</h1>
        <h2>latest images</h2>

        <div id="main">
            <form>
                <input v-model="form.title" type="text" name="title" placeholder="title"value="">
                <input v-model="form.description" type="text" name="description" placeholder="description" value="">
                <input  v-model="form.username" type="text" name="username" placeholder="username" value="">
                <input type="file" v-on:change="handleChange">
                <button v-on:click="handleSubmit">submit</button>
            </form>

            <div class="image-container">
                <div class="images" v-for="image in images">
                    <img  v-bind:src="image.image" alt="" v-on:click="showModal(image.id)">
                    <p>{{image.title}}</p>
                    <p>{{image.description}}</p>
                    <p>{{image.username}}</p>

                </div>
            </div>

            <single-image
                v-if="selectedImage"
                v-bind:id="selectedImage">
            </single-image>

        </div>

    </div>



    <script id="modal" type="x-template">
        <div>
            <h1>{{title}}</h1>
            <img v-bind:src="image" alt="">
            <p>{{username}}</p>
            <p>{{description}}</p>
            <form class="formModal">
                <input v-model="commentForm.comment" type="text" name="comment" placeholder="comment" value="">
                <input v-model="commentForm.username" type="text" name="username" placeholder="username"value="">
                <button v-on:click="commentPost">Submit</button>
            </form>

            <h1>Comments</h1>
            <div v-for="comment in comments">
                <div class ="all-comments">{{comment.comment}}</div>
            </div>
         </div>

    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
